<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pushable-btn.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="background">
      <div id="left-container">
        <img
          id="image"
          src="https://firebasestorage.googleapis.com/v0/b/pomodoro-1592f.appspot.com/o/3-jhakri-Web-Login-UI.png?alt=media&token=90106f15-49ca-4eb6-959e-8836504102f4"
        />
      </div>

      <form id="survey-form">
        <div>
          <h1 id="title">GSoC Survey Feedback</h1>
        </div>
        <div>
          <article>
            <p id="description">
              Google Summer of Code is a global program focused on bringing more
              student developers into open source software development. Students
              work with an open source organization on a three month programming
              project during their break from school.
            </p>
          </article>
        </div>

        <div class="component-container">
          <label id="name-label" class="label-field" for="name"
            >Student Name</label
          >
          <input
            class="component-field"
            type="text"
            id="name"
            placeholder="first name    middle name    last name"
            required
          />
        </div>

        <div class="component-container">
          <label id="email-label" class="label-field" for="email"
            >Personal Email ID</label
          >
          <input
            class="component-field"
            type="email"
            id="email"
            placeholder="email address"
            required
          />
        </div>

        <div class="component-container">
          <label id="number-label" class="label-field" for="number">Age</label>
          <input
            class="component-field"
            type="number"
            id="number"
            min="18"
            max="90"
            placeholder="18+"
          />
        </div>

        <div class="component-container">
          <label class="label-field" for="dropdown"
            >Choose the Open Source Organization you have Contributed
            for:</label
          >
          <select class="component-field" id="dropdown">
            <option value="python-sw">Python Software Foundation</option>
            <option value="gcc-sw">GNU Compiler Collection</option>
            <option value="git-sw">Git</option>
            <option value="jenkins-sw">Jenkins Project</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="component-container">
          <label class="label-field" for="male"> Gender</label>
          <div class="component-field" id="gender">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </div>
        </div>

        <div class="component-container">
          <label class="label-field" for="mentor">
            What would you like to see us improve on in?
          </label>
          <div class="component-field">
            <input type="checkbox" id="mentor" value="mentor" />
            <label for="mentor"> Mentor Guidance </label><br />
            <input type="checkbox" id="project" value="project" />
            <label for="project"> Project Submission Process</label><br />
            <input type="checkbox" id="stay" value="stay" />
            <label for="stay"> Hospitality, Ambience and Stay</label><br />
            <input type="checkbox" id="volunteers" value="volunteers" />
            <label for="volunteers"> Volunteers and other facilities</label>
          </div>
        </div>

        <div class="component-container">
          <label class="label-field" for="other-feedback"
            >Other Feedback:</label
          >
          <textarea
            class="component-field"
            id="other-feedback"
            rows="4"
            cols="50"
            placeholder="What did you love the most of GSoC?"
          ></textarea>
        </div>

        <button class="learn-more" type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
